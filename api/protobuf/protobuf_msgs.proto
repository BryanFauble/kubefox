syntax = "proto3";

package kubefox.proto.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/xigxog/kubefox/core";

enum Category {
  UNKNOWN = 0;
  MESSAGE = 1;
  REQUEST = 2;
  RESPONSE = 3;
}

message Component {
  string type = 1;
  string app = 2;
  string name = 3;
  string commit = 4;
  string id = 5;
  string broker_id = 6;
}

message EventContext {
  string platform = 1;
  string app_deployment = 2;
  string virtual_environment = 3;
  string data_snapshot = 4;
}

message Event {
  string id = 1;
  string parent_id = 2;

  string type = 3;
  Category category = 4;

  // Unix time in µs
  int64 create_time = 5;
  // TTL in µs
  int64 ttl = 6;

  EventContext context = 7;
  Component source = 8;
  Component target = 9;

  map<string, google.protobuf.Value> params = 10;
  map<string, google.protobuf.Value> values = 11;

  string content_type = 14;
  bytes content = 15;
}

message MatchedEvent {
  Event event = 1;
  int64 route_id = 2;
  map<string, google.protobuf.Value> env = 3;
}
