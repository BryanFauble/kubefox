apiVersion: kubefox.xigxog.io/v1alpha1
kind: Environment
metadata:
  name: prod
spec:
  releasePolicy:
    versionRequired: true
data:
  vars:
    subPath: prod
    who: Universe
---
apiVersion: kubefox.xigxog.io/v1alpha1
kind: VirtualEnvironment
metadata:
  name: prod
spec:
  releasePolicy:
    pendingDeadlineSeconds: 30
  environment: prod
